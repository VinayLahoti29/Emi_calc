<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .logo{
            width: 40px;
            height: 23px;
            background-color: blue;
        }
        nav{
            display:flex;
        }
        .right ul{
            display: flex;
        }
        .right ul li{
            list-style-type: none;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo"></div>
            <div class="right"></div>
             <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Emi calculator</li>
             </ul>
        </nav>
    </header>
    <form action="#" method="post">
        <label for="personName">Person's Name:</label>
        <input type="text" id="personName" name="personName" required><br>

        <label for="emiAmount">EMI Amount:</label>
        <input type="number" id="emiAmount" name="emiAmount" required><br>

        <label for="yearsToPay">Years to Pay EMI:</label>
        <input type="number" id="yearsToPay" name="yearsToPay" required><br>

        <label for="totalLoan">Total Loan Amount:</label>
        <input type="number" id="totalLoan" name="totalLoan" required><br>

        <input type="submit" value="Submit">
    </form>

</body>

</html>
